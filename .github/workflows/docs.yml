name: Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "docs/src/**"
      - "docs/mkdocs.yml"
      - "docs/mkdocs-requirements.txt"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install mkdocs
        run: cd docs && pip install -r requirements.txt

      - name: Deploy docs
        run: cd docs && mkdocs gh-deploy --force